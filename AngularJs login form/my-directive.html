
<form id="login-form" name="personForm" novalidate ng-submit="personForm.$valid &&sendForm()" action="" method="post" role="form" style="display: block;">
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <input type="text" id="username" tabindex="1" ng-class="{'has-error': personForm.username.$touched && personForm.username.$error.required , 'has-success': personForm.username.$valid }" name="username" ng-model="form.data.username" class="form-control" placeholder="Username" ng-pattern="/^[A-Za-z0-9]{6,}$/" required /><span class="my-err" ng-show="personForm.username.$error.pattern">Please Enter Valid Username</span><br>
                    </div>
                    <div class="col-md-12 col-sm-12">
                    <span class="my-err" ng-show="personForm.username.$touched && personForm.username.$error.required">Please Enter Valid Username</span><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <input type="password" id="password" tabindex="1" ng-class="{'has-error': personForm.password.$touched && personForm.password.$error.required , 'has-success': personForm.password.$valid }" name="password" ng-model="form.data.password" class="form-control" placeholder="Password" ng-pattern="/(?=^.{6}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/" required /><span class="my-err" ng-show="personForm.password.$error.pattern">Please Enter Valid Password</span><br>
                   </div>
                   <div class="col-md-12 col-sm-12">
 <span class="help-block top-lab my-err" ng-show="personForm.password.$touched && personForm.password.$error.required">Please Enter Valid Password</span>
                  </div>
                  </div>
                  <br>
                  <div class="row">
                  <div class="col-md-1 col-sm-12">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    </div>
                    <div class="col-md-11 col-sm-12 rem-space">
                    <label for="remember"> Remember Me</label>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" ng-disabled="personForm.$invalid" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
